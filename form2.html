<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form2.css">
    <title>Document</title>
</head>
<body>
    <h1 class="webReg">Webinar Registration</h1>
    <div class="Name">
        <label class="required">Name: </label><br>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="Last name">
    </div>
    <div class="Email">
        <label class="required">Email: </label><br>
        <input type="text" placeholder="jack@example.com">
    </div>
    <div class="CompanyName">
        <label class="required">Company Name: </label><br>
        <input type="text">
    </div>
    <div class="CompanyWebsite">
        <label class="required">Company Website: </label><br>
        <input type="text" placeholder="http://example.com">
    </div>
    <div class="Address">
        <label>Address:</label><br>
        <input type="text" placeholder="Start address" class="first"><br>
        <input type="text" placeholder="Apartment,suite,etc" class="first"><br>
        <input type="text" placeholder="City" class="second">
        <input type="text" placeholder="State" class="second"><br>
        <input type="text" placeholder="Postal code" class="third">
        <select class="third">
            <option selected>United States of America</option>
            <option >Brazil</option>
            <option >Mexico</option>
            <option >Cuba</option>
        </select>
    </div><br>
    <button id="myButton">Register</button><br><br>
</body>
</html>
